{% extends './basic.html' %}

{%block title%}About us page{%endblock%}

{% block content%}
<div class="container my-5">
    <center>
        <h3>Contact Us</h3>
    </center>
    <form class="my-5" action="/shop/contactus/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name here">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
         <div class="form-group">
            <label for="email">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Contact number here">
        </div>
        <div class="form-group">
            <label for="query">Your Query Here</label>
            <textarea class="form-control" id="query" rows="3" name="query" ,
                      placeholder="How may we help you ?"></textarea>
        </div>
        <button type="submit" id="contactSubmit" class="btn btn-success">Submit</button>
    </form>
</div>
{%endblock%}
